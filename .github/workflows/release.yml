name: Release

on:
  push:
    branches:
      - main
      - alpha
      - beta

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Set npm dist-tag
        run: |
          if [[ "${GITHUB_REF_NAME}" == "alpha" ]]; then
            echo "DIST_TAG=alpha" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "beta" ]]; then
            echo "DIST_TAG=beta" >> $GITHUB_ENV
          else
            echo "DIST_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          publish: pnpm dlx @changesets/cli publish --tag $DIST_TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
